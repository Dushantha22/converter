<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxConverter | Easy to Complete Task</title>
    <link rel="shortcut icon" href="./src/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="start-screen container-fluid d-flex flex-column align-items-center justify-content-center text-center">
    <div class="start-bg">
        <div class="start-content">
            <img src="./src/icon.png" alt="Wox Logo" class="img-fluid wox-logo mb-4">
            <h1 class="mt-2 display-4 fw-bold text-white">MaxConverter</h1>
            <p class="lead slogan text-white-50 mb-4">Easy to Complete Task</p>
            <button class="btn getStartedBtn mt-3 px-5 py-3">
                <i class="fa-solid fa-arrow-right"></i> Start Now
            </button>
        </div>
    </div>
</div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark-custom shadow fixed-top d-none">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <img src="./src/icon.png" alt="logo" width="60" class="me-2">MaxConvertor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div id="converter-buttons-container" class="navbar-nav ms-auto gap-2">
                    <!-- Buttons dynamically injected by JS -->
                </div>
            </div>
        </div>
    </nav>

    <div id="app" class="d-flex flex-column flex-grow-1">
        <main class="flex-grow-1 p-4 p-md-5">
            <div id="conversion-panel" class="container mt-4">
                <div id="placeholder"
                    class="text-center text-secondary p-5 bg-dark-custom rounded-4 shadow-lg border border-secondary">
                    <i class="bi bi-calculator fs-1 mx-auto text-primary mb-4"></i>
                    <p class="fs-5">Select a converter type from the menu above to begin.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
